<!DOCTYPE html>
<html>
<head>
		<title>Contact | Emily Polansky</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
		<div class="row">
			<div class="col-md-7" id="contact">
				<br><h1>Contact Me</h1><hr>
					<div class="row">
						<div class="col-md-12">
							<form>
								<div class="form-group">
									<label for="FirstLastName">Name</label>
									<input type="name" class="form-control" id="name" placeholder="Name">
								</div>
								<div class="form-group">
									<label for="Email">Email</label>
									<input type="email" class="form-control" id="email" placeholder="Email">
								</div>
								<textarea class="form-control" rows="3"></textarea>
								</div>
									<br><button type="submit" class="btn btn-default">Send</button>
							</form>
						</div>
					</div>	
			</div>

			<div class="col-md-1">
			</div>

			<div class="col-md-3" id="connect">
				<h3>Connect With Me</h3><hr>
					<div class="row">
						<div class="col-md-4">
							<a href="#" class="thumbnail">
							<img src="assets/images/1495009861_github-square-social-media.png" alt="github" id="gitub">
							</a>
						</div>
						<div class="col-md-4">
							<a href="#" class="thumbnail">
							<img src="assets/images/1495009810_social_style_3_in.png" alt="linkedin" id="linkedin">
							</a>
						</div>
						<div class="col-md-4">
							<a href="#" class="thumbnail">
							<img src="assets/images/1495009892_stackoverflow-square-social-media.png" alt="stackoverflow" id="stack">
							</a>
						</div>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
